<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Entre-T </title>
        <link rel="stylesheet" href="css/assets/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- NAV BAR -->
        <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
            <div id="line-menu" class="col 12">
        
                <!--Menu Hamburguesa-->
                <button class="col-2 navbar-toggler border" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <a class="col-3 offset-2 navbar-brand border" href="index.html">
                    <img id="logo-nav" class="img-nav" src="" alt="logo">
                </a>
        
                <!--Imagen Usuario-->
                <a id="photo-user" class="col-2 offset-2 img-nav border" href="#">
                    <img src="" alt="user">
                </a>
                <span id="name-User"></span>
        
                <div id="navbarSupportedContent" class="col-5 collapse navbar-collapse border">
                    <ul class="navbar-nav mr-auto nav-item active">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Clasificacion
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#videos-area"> Videos </a>
                                <a class="dropdown-item" href="#music-area"> MÃºsica </a>
                                <a class="dropdown-item" href="#books-area"> Libros </a>
                            </div>
                        </li>
                    </ul>
                </div>
        
            </div>
            
            <!--Buscador-->
            <div class="row border">
            
            </div>
        </nav>

        <!-- MAIN -->
        <main class="border ">

            <!-- AREA VIDEOS -->
            <!--BUSQUEDA *** Contenedor videos-->
            <form>
                <input id="search-text" type="text">
                <button id="search-button" type="button">Buscar</button>
            </form>

            <div id="characters-container"></div>
        
            <div id="template-character" style="display:none">
                <div>
                    <iframe width="560" height="315" src="{{video}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    <h3>{{title}}</h3>
                </div>
            </div>
            <!--SE CIERRA BUSQUEDA **Contenedor videos-->
            <section id="videos-area">
                <div id="videos-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&text=First slide" alt="">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </section>

            <!-- MUSIC VIDEOS -->

            <section id="music-area border" class="border">
                <div id="music-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <iframe src="https://open.spotify.com/embed/track/0Rj2yNpEvXOl8yn9UOuIRs" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </section>

            <!-- BOOKS VIDEOS -->
            <section id="books-area border" class="border">
                <div id="music-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&text=First slide" alt="">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </section>
        </main>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
        <script src="js/assets/bootstrap.min.js"></script>
        <!--<script src="js/firebase.js"></script>-->
        <script src="js/app.js"></script>
    </body>
</html>
